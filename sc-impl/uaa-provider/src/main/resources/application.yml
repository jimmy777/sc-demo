# 服务端口号
server:
  port: 7701
  servlet:
    context-path: /uaa-provider

# 服务注册名
spring:
  application:
    name: uaa-provider

# 注册中心地址
eureka:
  instance:
    instance-id: 127.0.0.1:7001
    ip-address: 127.0.0.1
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/
